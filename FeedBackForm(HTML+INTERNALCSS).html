<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Feedback Form</h1>
        <form action="#">
            <label for="name">Name (Optional):</label>
            <input type="text" id="name" name="name">

            <label for="email">Email (Optional):</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone (Optional):</label>
            <input type="tel" id="phone" name="phone">

            <label for="rating">Rating:</label>
            <select id="rating" name="rating">
                <option value="1">1 - Very Bad</option>
                <option value="2">2 - Bad</option>
                <option value="3">3 - Neutral</option>
                <option value="4">4 - Good</option>
                <option value="5">5 - Excellent</option>
            </select>

            <label for="question">Any Questions regarding the product or service:</label>
            <textarea id="question" name="question" rows="4" placeholder="Ask your question here..."></textarea>

            <label for="comments">Additional Comments (Optional):</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Leave a comment..."></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
