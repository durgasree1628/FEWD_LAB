<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Feedback Form</h1>
        <form action="#">
            <label for="name">Name (Optional):</label>
            <input type="text" id="name" name="name">

            <label for="email">Email (Optional):</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone (Optional):</label>
            <input type="tel" id="phone" name="phone">

            <label for="rating">Rating:</label>
            <select id="rating" name="rating">
                <option value="1">1 - Very Bad</option>
                <option value="2">2 - Bad</option>
                <option value="3">3 - Neutral</option>
                <option value="4">4 - Good</option>
                <option value="5">5 - Excellent</option>
            </select>

            <label for="question">Any Questions regarding the product or service:</label>
            <textarea id="question" name="question" rows="4" placeholder="Ask your question here..."></textarea>

            <label for="comments">Additional Comments (Optional):</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Leave a comment..."></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
